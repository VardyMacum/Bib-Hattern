<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login – PatternTrader Pro</title>
  <style>
    body {
      background: #000000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.864);
      width: 320px;
      transition: opacity 0.8s ease;
    }

    .fade-out {
      opacity: 0;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #1f2937;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #374151;
      font-size: 0.9rem;
    }

    input {
      width: 90%;
      padding: .75rem;
      margin-top: .5rem;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: .75rem;
      margin-top: 1.5rem;
      background: #3b82f6;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .link {
      text-align: center;
      margin-top: 1rem;
      font-size: .9rem;
    }

    .link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .error {
      color: #dc2626;
      font-size: .85rem;
      margin-top: .5rem;
      text-align: center;
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div class="card" id="loginCard">
    <h1>Login</h1>
    <div id="error" class="error"></div>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="••••••••" />

    <button id="login">Log In</button>

    <div class="link">
      Don't have an account? <a href="Sign Up.html">Sign up</a>
    </div>
  </div>

  <script>
     // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAT12-ovGgcRBHvcPdlr5hmON_zABbD5HM",
      authDomain: "trading-platform-5edc8.firebaseapp.com",
      projectId: "trading-platform-5edc8",
      storageBucket: "trading-platform-5edc8.firebasestorage.app",
      messagingSenderId: "445539056421",
      appId: "1:445539056421:web:30fbfdb5fc18b2be9778cc",
      measurementId: "G-WLJYVYZFX4"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('login').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error');
      const card = document.getElementById('loginCard');
      errorDiv.textContent = '';

      if (!email || !password) {
        errorDiv.textContent = 'Email and password are required.';
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);

        // Fade out effect before redirect
        card.classList.add('fade-out');
        setTimeout(() => {
          window.location.href = 'index.html'; // change this to your desired page
        }, 800);
      } catch (e) {
        errorDiv.textContent = e.message;
      }
    };
  </script>
</body>
</html>
